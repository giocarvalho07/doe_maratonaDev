<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Doe Sangue</title>
    
</head> 
<body>

    <header>

        <img 
        class="logotipo" src="/img/blood.png" alt="logotipo">

        <h1>
            Doe
        </h1>

        <h2>
            Sua doação importa
        </h2>
        <p>
            Até 3 vidas com 1 doação
        </p>
        <p>
            Mais de 38.000 doações são necessárias!
        </p>
        <p>
            Apenas 1,9% da população brasileira, doa sangue 
        </p>
    
        <button>
            Quero ajudar
        </button>

    </header>


    <section class="form">

        <h2>
            Entre na lista de doadores
        </h2>

        <form action="/" method="POST">

            <input type="text" name="name" placeholder="Nome completo">

            <input type="text" name="email" placeholder="Email">

            <input type="text" name="blood" placeholder="Tipo Sanguineo">

            <button>
                Quero ajudar
            </button>
            
        </form>
    </section>

    <main>

        <h2>
            Últimos <span> doadores </span> 
        </h2>


        <section class="donors" >

            {% for donor in donors %}

            <div class="donor" >
                <div class="blood" > {{ donor.blood }} </div>
                <p> {{ donor.name }} </p>
            </div>

            {% endfor %}

        </section>

    </main>

    <footer>
        direitos reservados
    </footer>

    <script defer src="/script.js"></script>

</body>
</html>
